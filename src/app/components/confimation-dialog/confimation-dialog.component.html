<h1 mat-dialog-title>Confirm leave</h1>
<div mat-dialog-content>Any changes made will be lost. Are you sure you want to leave the page?</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true">Leave Page</button>
</div>
