<h1 mat-dialog-title>Continue Session?</h1>
<div mat-dialog-content>Your session will expire after 5 additional minutes of inactivity. Do you want to continue your session?</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Continue</button>
  <button mat-button [mat-dialog-close]="true">Logout</button>
</div>
